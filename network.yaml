# Network Configuration

# Topology Settings
topology:
  type: mesh  # mesh, star, ring, random
  nodes: 20  # From screenshot
  edges: 30
  max_degree: 5
  min_degree: 1
  
  # Node properties
  node:
    types:
      - normal
      - honeypot
      - critical
      - gateway
      
    resources:
      cpu:
        min: 20
        max: 100
        threshold: 95  # From screenshot
        
      memory:
        min: 30
        max: 100
        threshold: 80  # From screenshot
        
      bandwidth:
        min: 100
        max: 1000
        threshold: 90
        
      storage:
        min: 10
        max: 1000  # GB
        threshold: 85

# Honeypot Configuration
honeypots:
  max_count: 8  # From screenshot
  min_count: 4  # From screenshot
  deployment_strategy: adaptive  # static, random, adaptive
  types:
    - low_interaction
    - medium_interaction
    - high_interaction
    
  services:
    - ssh
    - http
    - ftp
    - telnet
    - smtp
    
  # Honeypot properties
  properties:
    response_delay: 0.5  # seconds
    deception_level: 0.8  # 0-1
    logging_detail: high
    auto_update: true

# Attack Simulation
attack_simulation:
  enabled: true
  interval: 5  # seconds between attacks
  intensity: 0.5  # 0-1
  
  attack_types:
    port_scan:
      probability: 0.25  # From screenshot
      duration: [5, 30]  # seconds
      intensity: [0.3, 0.7]
      
    dos:
      probability: 0.18  # From screenshot
      duration: [10, 60]
      intensity: [0.5, 0.9]
      
    exploits:
      probability: 0.12  # From screenshot
      duration: [1, 10]
      intensity: [0.7, 1.0]
      
    brute_force:
      probability: 0.10
      duration: [15, 45]
      intensity: [0.4, 0.8]
      
    phishing:
      probability: 0.05
      duration: [30, 120]
      intensity: [0.6, 0.9]

# Traffic Generation
traffic:
  normal:
    packets_per_second: [10, 100]
    bytes_per_packet: [64, 1500]
    protocol_distribution:
      tcp: 0.6
      udp: 0.3
      icmp: 0.1
      
  malicious:
    packets_per_second: [100, 10000]
    bytes_per_packet: [1000, 65535]
    protocol_distribution:
      tcp: 0.7
      udp: 0.2
      other: 0.1

# Monitoring
monitoring:
  interval: 1  # seconds
  metrics:
    - cpu_usage
    - memory_usage
    - network_traffic
    - connection_count
    - attack_count
    - detection_rate
    
  alerts:
    cpu_threshold: 95
    memory_threshold: 80
    attack_threshold: 10  # attacks per minute
    detection_threshold: 0.7  # min detection rate